# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# You can change `author1` to your shortname.
author1:
  # Replace <...> with your own (remove the < >)
  name:              <Talent> <Cat>
  email:             <somedudethatyouknow@gmail.com>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I am not a recruiter. But I know the world of recruitment.
    I am not a job seeker. But I know the world of job seeking.

    I am your friend who walks on the fence. My home lies betwixt two worlds. I am your secret connection to the whispers on the other side.

    I am a talent cat.

